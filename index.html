<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sonali bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2 /dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="style.css">
  </head>
  <body id="body" background="icon/3d illustration of a man sitting on dollar dollar .jpg">

<div id="login-page">
    <h1 class="text-center text-light " id="sonali-bank">welcome to sonali bank</h1>
<div id="submit-page" class="position-relative   ">
    <h2 class="text-center text-danger " id="login-text"><strong>Login</strong></h2>

<div id="gmail" class="btn btn-group ">    <img class="btn btn-secondary disabled  " id="gmail-icon" src="icon/gmail-old-svgrepo-com.svg" alt=""><input  class="form-control " placeholder="HERE YOUR GMAIL" type="text"></div>

    <div id="password" class="btn btn-group " >
        <img id="password-icon" class="btn btn-secondary  disabled "   src="icon/password-svgrepo-com.svg" alt="">
        <input class="form-control " type="text" placeholder="HERE YOUR PASSWORD"></div>
        <button class="btn btn-success  " id="button">submit</button>
</div>


</div>


<div id="transaction-area" class="">
<div class="row">
  <div class="col-md-2  " id="deposit">
    <h5 class="fs-3 "><strong>deposit</strong></h5>
    <h2>$<span id="currentAdd">00</span></h2>
  </div>
  <div class="col-md-2 " id="withdraw">
    <h5 class="fs-3 "><strong>withdraw</strong></h5>
    <h2 ><span >$<span id="withdraw2">00</span></span></h2>
  </div>
  <div class="col-md-2 " id="balance">
    <h5 class="fs-3 "><strong>balance</strong></h5>
    <h2 >$<span id="balance1">500</span></h2>
  </div>
</div>
<div id="exchanger" class="row ">
  <div id="depositmain" class="col-md-4 ">
    <h4 id="deposit1"><strong>deposit</strong></h4>
    <input id="input1" placeholder="$ amount you want to deposit" type="text" class="form-control ">
    <button id="button1" class="btn ">submit</button>
  </div>
  <div id="withdrawmain" class="col-md-4">
    <h4 id="withdraw1"><strong>withdraw</strong></h4>
    <input id="input2" placeholder="$ amount you want to withdraw" type="text" class="form-control ">
    <button id="button2" class="btn ">submit</button>
  </div>
</div>
</div>

<script src="script.js"></script>
  </body>
</html>
